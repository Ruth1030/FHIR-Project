<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Launch</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
    <script>
        // 【必要】啟動授權流程
        FHIR.oauth2.authorize({
            "client_id": "my_web_app",  // Sandbox 測試時通常用這個預設 ID
            "scope": "launch openid fhirUser patient/*.read", // 申請讀取病人的所有資料
            "redirect_uri": "index.html" // 授權成功後，要跳轉到您的哪個網頁
        });
    </script>
</body>
</html>
